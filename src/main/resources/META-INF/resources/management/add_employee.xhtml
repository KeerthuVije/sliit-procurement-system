<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags">
<head>
    <title>Title</title>
</head>
<body>
<p:dialog header="Add Site Managers" widgetVar="addSiteManagersModal" showEffect="fade" hideEffect="fade" >
    <h:form id="add-site-manager-form">

        <p:panel >
            <h:panelGrid columns="2" cellpadding="4">
                <h:outputText value="First Name: " />
                <p:inputText id="add-site-manager-first-name" value="#{managementController.siteManager.firstName}" />

                <h:outputText value="Last Name: " />
                <p:inputText id="add-site-manager-last-name" value="#{managementController.siteManager.lastName}" />

                <h:outputText value="address: " />
                <p:inputText id="add-site-manager-address" value="#{managementController.siteManager.address}" />

                <h:outputText value="email: " />
                <p:inputText id="add-site-manager-email" value="#{managementController.siteManager.email}" />

                <h:outputText value="phone: " />
                <p:inputText id="add-site-manager-phone" value="#{managementController.siteManager.phone}" />

                <p:commandButton id="add-site-manager-submit" value="Add Employee" ajax="false" action="#{managementController.addNewManager}" />
            </h:panelGrid>
        </p:panel>

    </h:form>
</p:dialog>
